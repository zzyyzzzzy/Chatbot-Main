version: "3.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - affirm
  - face_sad
  - chitchat:
      is_retrieval_intent: true
  - choose_dining_opt
  - inform_quantity
  - inform_pizza
  - inform_size
  - finish_ordering
  - buy_drink
  - deny
  - buy_pizza
  - greet
  - order_food
  - goodbye
  - inform_drink
  - stop
  - mood_great
  - mood_unhappy
  - bot_challenge
  - request_pizza_form
  - request_order_form
  - request_dining_opt_form
  - request_drink_form
  - out_of_scope
  - face_happy
  - face_angry
  - face_surprised
entities:
  - dining_option
  - drink_type
  - number
  - pizza_type
  - size
slots:
  order_done:
    type: bool
    influence_conversation: true
    mappings:
      - type: from_intent
        intent: affirm
        value: false
      - type: from_intent
        intent: deny
        value: true
      - type: from_intent
        intent: finish_ordering
        value: true
  dining_option:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: dining_option
  num_people:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: number
    max_value: 10
    min_value: 0
  first_time_order:
    type: bool
    initial_value: true
    influence_conversation: true
    mappings:
      - type: custom
  pizza_size:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: size
  pizza_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: pizza_type
  num_pizza:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: number
    max_value: 10
    min_value: 1
  drink_size:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: size
  drink_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: drink_type
  num_drink:
    type: float
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: number
    max_value: 10
    min_value: 1
